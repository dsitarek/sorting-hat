<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorting Hat</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="sorting-hat" id="sorting-hat-container"></div>
    <div id="studentFormContainer"></div>
    <div class="update-div" id="updateDiv"></div>
    <div class="student-container" id="studentContainer">
      <div class="first-year-title" id="firstYearTitle">
        <h2>First Year Students</h2>
        <select
          class="form-select filter-dropdown"
          id="filterDropdown"
          onchange="filterHouse()"
        >
          <option selected>All</option>
          <option value="Gryffindor">Gryffindor</option>
          <option value="Ravenclaw">Ravenclaw</option>
          <option value="Hufflepuff">Hufflepuff</option>
          <option value="Slytherin">Slytherin</option>
        </select>
      </div>
      <div class="voldemort-title" id="voldemortTitle">
        <h2>He Who Must Not Be Named's Army</h2>
      </div>
      <div class="good-students" id="goodStudents"></div>
      <div class="bad-students" id="badStudents"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="main.js"></script>
  </body>
</html>
